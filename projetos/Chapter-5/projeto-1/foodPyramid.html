    <div>
        <h1>The Food Pyramid</h1>
        <table>
            <tr>
                 <th id="vermelho"></th> 
                 <th colspan="2" id="vermelho">Serving Guidelines</th> 
            </tr>

            <tr> 
                <td id="vermelho">Food Group</td> 
                <td id="vermelho">2005-2010</td> 
                <td id="vermelho">2011-present</td>  
            </tr>

            <tr>
                <td><span>Milk Group</span> <br> (Milk,Yogurt,Cheese)</td> 
                <td id="centro">2-3</td> 
                <td id="centro">3-4</td>  
            </tr>

            <tr> 
                <td><span>Meat Group</span> <br> (Beef,Poultry,Fish,Beans)</td> 
                <td id="centro">2-3</td>
                <td id="centro">5-6</td> 
            </tr>

            <tr>
                <td><span>Fruits</span></td>
                <td id="centro">2-4</td>
                <td id="centro">2-4</td>
            </tr>

            <tr>
                <td><span>Vegetables</span></td>
                <td id="centro">3-5</td>
                <td id="centro">1-2</td>
            </tr>

            <tr>
                <td><span>Heavily Salted Snacks</span></td>
                <td id="centro">1-2</td>
                <td id="centro">3-5</td>
            </tr>
        </table>
    </div>
