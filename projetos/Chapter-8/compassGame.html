<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Compass Game</title>
</head>
<body>
    <h1>Compass Game</h1>
    <p>The direction letters on the "compass" are scrandle.Press the arrows to properly position the direction letters.</p>
    <button id="seta1" class="diagonal">&harr;</button><span id="e">E</span> <br> <br>
    <span id="s">S</span> <button id="seta2">&harr;</button> <span id="n">N</span> <br> <br>
    <span id="w">W</span> <button id="seta3" class="diagonal">&harr;</button>

    <p>To restart the game, press Restart, enter N,S,E, and W in any order in the boxes and then press Update. </p>
    <br>
    <button id="restart">Restart</button> <br>
    <br><br>
    Top: <input type="text" id="top"> Left: <input type="text" id="left"> Right: <input type="text" id="right"> Botton: <input type="text" id="bottom">
    <br><br>
    <button>Update</button>

    <script src="app.js"></script>
</body>
</html>
